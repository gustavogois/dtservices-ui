<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Tipos de Serviço</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="tiposDeServico" [paginator]="true" [rows]="2" [responsive]="true">
          <p-column field="nome" header="Tipo"></p-column>
          <p-column field="descricao" header="Descrição"></p-column>
          <p-column field="valor" header="Valor" styleClass="col-valor">
            <ng-template let-tpserv="rowData" pTemplate="body">
              <span [style.color]="tpserv.valor > 0 ? 'blue' : 'red'">{{tpserv.valor | currency:symbol:'1.2-2'}}</span>
            </ng-template>
          </p-column>
          <p-column styleClass="col-acoes">
            <ng-template pTemplate="body">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>

      <div class="ui-g-12">
          <a pButton label="Novo lançamentos"></a>
        </div>

    </div>

  </div>
