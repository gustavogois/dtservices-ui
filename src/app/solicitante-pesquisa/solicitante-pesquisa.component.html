<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Solicitante</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="solicitantes" [paginator]="true" [rows]="10" [responsive]="true">
        <p-column>
          <ng-template let-solicitante="rowData" pTemplate="body">
            {{solicitante.sigla + '-' + solicitante.id}}
          </ng-template>
        </p-column>
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="telefone" header="Telefone"></p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
        <a pButton label="Novo Solicitante"></a>
      </div>

  </div>

</div>
